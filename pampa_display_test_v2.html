<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Multi-Channel Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }
        .card-header {
            background: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .value-box {
            border: 2px solid #ccc;
            padding: 10px;
            display: inline-block;
            font-size: 40px;
            font-weight: bold;
            color: #333;
            min-width: 100px;
        }
        .unit {
            font-size: 18px;
            color: #777;
            margin-top: 10px;
        }
        .timestamp {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Live Sensor Data</h2>

    <div class="container">
        <!-- Channel 1 - Water Level -->
        <div class="card">
            <div class="card-header">Water Level</div>
            <div class="card-body">
                <div class="value-box" id="water_level">--</div>
                <div class="unit">cm</div>
                <div class="timestamp" id="water_level_time">Waiting for updates...</div>
            </div>
        </div>

        <!-- Channel 2 - Temperature -->
        <div class="card">
            <div class="card-header">Temperature</div>
            <div class="card-body">
                <div class="value-box" id="temperature">--</div>
                <div class="unit">Â°C</div>
                <div class="timestamp" id="temperature_time">Waiting for updates...</div>
            </div>
        </div>

        <!-- Channel 3 - Pressure -->
        <div class="card">
            <div class="card-header">Pressure</div>
            <div class="card-body">
                <div class="value-box" id="pressure">--</div>
                <div class="unit">Pa</div>
                <div class="timestamp" id="pressure_time">Waiting for updates...</div>
            </div>
        </div>
    </div>

    <script>
        const channels = {
            pampa_level: { channelID: "2322174", apiKey: "9VMWLF58YXMSKZ4O", field: "field1", isInteger: true },
            HSB_actuator: { channelID: "2765361", apiKey: "ILE6YKNRNEH0RRAS", field: "field1", precision: 1 },
            icsr_water: { channelID: "2511342", apiKey: "IFAV1XCYUFW5Y478", field: "field1", precision: 2 }
        };
        
        let lastValues = {};

        function timeAgo(timestamp) {
            const now = new Date();
            const past = new Date(timestamp);
            const diffMs = now - past;
            const diffMinutes = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffMinutes < 1) return "Just now";
            if (diffMinutes < 60) return `${diffMinutes} min ago`;
            if (diffHours < 24) return `${diffHours} hour(s) ago`;
            return `${diffDays} day(s) ago`;
        }

        async function fetchThingSpeakData(sensor, details) {
            const url = `https://api.thingspeak.com/channels/${details.channelID}/feeds.json?api_key=${details.apiKey}&results=1`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const latestFeed = data.feeds[0];

                if (latestFeed) {
                    let newValue = latestFeed[details.field];
                    const lastUpdated = latestFeed.created_at;

                    if (newValue !== undefined && newValue !== lastValues[sensor]) {
                        lastValues[sensor] = newValue;

                        // Convert to number
                        newValue = parseFloat(newValue);

                        // Check if the value should be an integer or float with precision
                        if (details.isInteger) {
                            newValue = Math.round(newValue);
                        } else {
                            newValue = newValue.toFixed(details.precision || 2);
                        }

                        document.getElementById(sensor).innerText = newValue;
                        document.getElementById(sensor + "_time").innerText = "Updated " + timeAgo(lastUpdated);
                    }
                }
            } catch (error) {
                console.error(`Error fetching data for ${sensor}:`, error);
            }
        }

        function updateAllSensors() {
            Object.keys(channels).forEach(sensor => {
                fetchThingSpeakData(sensor, channels[sensor]);
            });
        }

        // Fetch data every 5 seconds
        setInterval(updateAllSensors, 5000);
        updateAllSensors();
    </script>

</body>
</html>
